<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Inventario</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Sistema de Inventario</h1>
      <button id="toggle-theme" aria-label="Cambiar tema">üåô</button>
    </header>

    <main class="app-main">
      <section class="panel formulario" aria-labelledby="titulo-formulario">
        <div class="panel-header">
          <h2 id="titulo-formulario">Agregar producto</h2>
          <p>Completa los campos para a√±adir un nuevo art√≠culo.</p>
        </div>
        <form id="product-form">
          <div class="campo">
            <label for="name">Nombre</label>
            <input id="name" name="name" type="text" required maxlength="60" />
          </div>
          <div class="campo">
            <label for="category">Categor√≠a</label>
            <input
              id="category"
              name="category"
              type="text"
              list="category-suggestions"
              maxlength="40"
              placeholder="Ej. Electr√≥nicos"
            />
            <datalist id="category-suggestions"></datalist>
          </div>
          <div class="campo">
            <label for="quantity">Cantidad</label>
            <input
              id="quantity"
              name="quantity"
              type="number"
              min="0"
              max="9999"
              step="1"
              required
            />
          </div>
          <div class="campo">
            <label for="price">Precio unitario</label>
            <div class="input-con-sufijo">
              <span class="sufijo">$</span>
              <input
                id="price"
                name="price"
                type="number"
                min="0"
                step="0.01"
                placeholder="0.00"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn-primario">A√±adir producto</button>
        </form>
      </section>

      <section class="panel listado" aria-labelledby="titulo-listado">
        <div class="panel-header">
          <h2 id="titulo-listado">Inventario</h2>
          <div class="acciones">
            <input
              id="search"
              type="search"
              placeholder="Buscar por nombre o categor√≠a..."
              aria-label="Buscar productos"
            />
            <select id="sort" aria-label="Ordenar inventario">
              <option value="name">Ordenar por nombre</option>
              <option value="category">Ordenar por categor√≠a</option>
              <option value="quantity">Ordenar por cantidad</option>
              <option value="price">Ordenar por precio</option>
              <option value="total">Ordenar por valor total</option>
            </select>
          </div>
        </div>

        <div class="tabla-responsiva" role="region" aria-live="polite">
          <table>
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Categor√≠a</th>
                <th scope="col" class="num">Cantidad</th>
                <th scope="col" class="num">Precio</th>
                <th scope="col" class="num">Total</th>
                <th scope="col" class="acciones-col">Acciones</th>
              </tr>
            </thead>
            <tbody id="inventory-body"></tbody>
          </table>
          <p id="empty-state" class="estado-vacio">No hay productos registrados.</p>
        </div>

        <footer class="resumen">
          <div>
            <span>Total de productos:</span>
            <strong id="total-items">0</strong>
          </div>
          <div>
            <span>Valor del inventario:</span>
            <strong id="inventory-value">$0.00</strong>
          </div>
        </footer>
      </section>
    </main>

    <dialog id="confirm-dialog">
      <form method="dialog">
        <h3>¬øEliminar producto?</h3>
        <p>Esta acci√≥n no se puede deshacer.</p>
        <div class="dialog-actions">
          <button value="cancel" class="btn-secundario">Cancelar</button>
          <button value="confirm" class="btn-peligro">Eliminar</button>
        </div>
      </form>
    </dialog>

    <template id="row-template">
      <tr data-id="">
        <td class="col-nombre"></td>
        <td class="col-categoria"></td>
        <td class="col-cantidad num"></td>
        <td class="col-precio num"></td>
        <td class="col-total num"></td>
        <td class="acciones-col">
          <button class="btn-icon editar" aria-label="Editar producto">‚úèÔ∏è</button>
          <button class="btn-icon eliminar" aria-label="Eliminar producto">üóëÔ∏è</button>
        </td>
      </tr>
    </template>

    <script src="app.js" type="module"></script>
  </body>
</html>
