<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario - Macondo Filigrana</title>
  <link rel="stylesheet" href="inicio.css">
  <style>
    /* Estilos del registro */
    .register-container {
      background-image: url("Imgs/mompox.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-box {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .register-box h2 {
      color: #d4af37;
      margin-bottom: 20px;
    }

    .register-box label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 16px;
    }

    .register-box input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .register-btn {
      width: 100%;
      background-color: #d4af37;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .register-btn:hover {
      background-color: #bf9b30;
    }

    .success-message,
    .error-message {
      margin-top: 10px;
      font-weight: bold;
      display: none;
    }

    .success-message {
      color: #90ee90;
    }

    .error-message {
      color: #ff6666;
    }

    .link-login {
      display: block;
      margin-top: 15px;
      color: #d4af37;
      text-decoration: none;
    }

    .link-login:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-box">
      <h2>Registro de Usuario</h2>
      <form id="registerForm">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" placeholder="ejemplo@correo.com" required>

        <label for="clave">Contraseña</label>
        <input type="password" id="clave" placeholder="Crea una contraseña" required>

        <button type="submit" class="register-btn">Registrar</button>

        <p id="success-message" class="success-message">✅ Registro exitoso. Ya puedes iniciar sesión.</p>
        <p id="error-message" class="error-message">⚠️ Este correo ya está registrado.</p>
      </form>

      <a href="index.html" class="link-login">¿Ya tienes cuenta? Inicia sesión aquí</a>
    </div>
  </div>

  <script>
    // Guardar usuarios en localStorage
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const correo = document.getElementById("correo").value.trim();
      const clave = document.getElementById("clave").value.trim();
      const successMsg = document.getElementById("success-message");
      const errorMsg = document.getElementById("error-message");

      // Obtener usuarios existentes
      const usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

      // Verificar si ya existe
      const existe = usuarios.some(u => u.correo === correo);

      if (existe) {
        successMsg.style.display = "none";
        errorMsg.style.display = "block";
      } else {
        usuarios.push({ correo, clave });
        localStorage.setItem("usuarios", JSON.stringify(usuarios));

        errorMsg.style.display = "none";
        successMsg.style.display = "block";

        // Limpiar formulario
        document.getElementById("registerForm").reset();
      }
    });
  </script>
</body>
</html>
